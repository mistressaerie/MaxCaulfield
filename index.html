<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAI Library</title>
    <style type="text/css">
        /* Themes */
        :root {
            --body-bg: #f5f8fa;
            --border-color: #efefef;
            --messagebox-bg: #ffffff;
            --messagebox-shadow: rgba(0, 0, 0, 0.1);
            --font-color: #1f1f1f;
            --rgba-1: rgba(0, 0, 0, 0.05);
            --rgba-2: rgba(0, 0, 0, 0.1);
        }

        .dark_mode {
            --body-bg: #343434;
            --border-color: #4f4f4f;
            --messagebox-bg: #474747;
            --messagebox-shadow: rgba(0, 0, 0, 0);
            --font-color: #ededed;
            --rgba-1: rgba(255, 255, 255, 0.06);
            --rgba-2: rgba(255, 255, 255, 0.2);
        }



        * {
            box-sizing: border-box;
        }

        button,
        select,
        img {
            user-select: none;
        }

        ol,
        ul,
        li,
        a,
        h1,
        h2,
        h3,
        h4,
        h5,
        h6,
        p {
            text-decoration: none;
            margin: 0;
            padding: 0;
        }

        .italic {
            font-style: italic;
        }

        .bold {
            font-weight: bold;
        }

        .bold-italic {
            font-weight: bold;
            font-style: italic;
        }

        html {
            font-size: 14px;
        }

        body {
            padding: 0;
            margin: 0;
            background-color: var(--body-bg);
            color: var(--font-color);
        }

        .content-cont {
            display: flex;
            flex-direction: row;
        }


        /* NAV / Drawer */

        @keyframes slideIn {
            0% {
                opacity: 0;
                left: -200px;
            }

            100% {
                opacity: 1;
                left: 0;
            }
        }

        .drawer-cont.active {
            display: block;
        }

        .drawer-cont {
            display: none;
            position: fixed;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            width: 100%;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.6);
        }

        nav {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            max-width: 80%;
            background-color: var(--body-bg);

            display: flex;
            flex-direction: column;
            padding: 10px 0;
            overflow: hidden;
            animation: slideIn 0.2s ease-in-out;
            -webkit-box-shadow: 4px 0px 15px 0px rgba(0, 0, 0, 0.2);
            -moz-box-shadow: 4px 0px 15px 0px rgba(0, 0, 0, 0.2);
            box-shadow: 4px 0px 15px 0px rgba(0, 0, 0, 0.2);
        }

        .nav-header {
            width: 100%;
            display: flex;
            flex-direction: column;
            padding: 0 10px 0 20px;
            margin-bottom: 20px;
            gap: 10px;
        }

        .close_drawer-btn {
            align-self: flex-end;
            padding: 10px;
            transition: background-color 0.1s ease-in-out;
            cursor: pointer;
            border-radius: 8px;
        }

        .close_drawer-btn:hover {
            background-color: var(--rgba-1);
        }

        .close_drawer-btn svg {
            display: flex;
            width: 30px;
            height: 30px;
            color: var(--font-color);
        }

        /*.nav-new_char-btn {
            align-self: flex-start;
            outline: none;
            border: none;
            color: #ffffff;
            border-radius: 6px;
            padding: 10px 20px;
            font-size: 1.1rem;
            cursor: pointer;
            background-color: #4e9733;
            transition: background-color 0.1s ease-in-out;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }

        .nav-new_char-btn:hover {
            background-color: #6ba755;
        }*/

        .history_list-header {
            font-size: 1.5rem;
            padding: 10px 20px;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            margin-bottom: 10px;
        }

        .history_list {
            display: flex;
            flex-direction: column;
            overflow-y: auto;
        }

        .history_item {
            transition: background-color 0.1s ease-in-out;
            padding: 20px 30px 20px 20px;
            cursor: pointer;
            border-bottom: 1px solid var(--rgba-2);
        }

        .history_item:first-child {
            border-top: 1px solid var(--rgba-2);
        }

        .history_item:hover {
            background-color: var(--rgba-1);
        }

        .history_item p {
            font-family: Arial, Helvetica, sans-serif;
        }

        /*nav .char-item {
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: 10px;
            transition: background-color 0.1s ease-in-out;
            padding: 10px 40px 10px 20px;
            cursor: pointer;
        }

        nav .char-item:hover {
            background-color: var(--rgba-1);
        }

        nav .nav-avatar-wrap {
            width: 40px;
            height: 40px;
        }

        nav .nav-avatar-wrap img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
        }

        nav .char-item span {
            font-size: 1.3rem;
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
        }*/

        /* MAIN */
        main {
            display: flex;
            flex-direction: column;
            padding: 0 4%;
            width: 100%;
        }

        /* HEADER */
        header {
            padding: 6px 6px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: 16px;
        }

        .open_drawer-wrap svg {
            display: flex;
            width: 46px;
            height: 46px;
            color: var(--font-color);
        }


        .theme_switch {
            margin-left: auto;
            display: flex;
            align-items: center;
            gap: 10px;
            position: relative;
        }

        .theme_switch span {
            font-size: 1.1rem;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }

        .tswitch_box[type=checkbox] {
            height: 0;
            width: 0;
            visibility: hidden;
            position: absolute;
        }

        .tswitch_label {
            cursor: pointer;
            text-indent: -9999px;
            width: 60px;
            height: 30px;
            display: block;
            border-radius: 15px;
            position: relative;
            border: 1px solid #323232;
            background: #f5f8fa;
        }

        .tswitch_label:after {
            content: '';
            position: absolute;
            top: 4px;
            left: 4px;
            width: 20px;
            height: 20px;
            border-radius: 50px;
            transition: 0.2s;
            background: #323232;
        }

        .tswitch_box:checked+label {
            background: #323232;
            border: 1px solid #f5f8fa;
        }

        .tswitch_box:checked+label:after {
            left: calc(100% - 5px);
            transform: translateX(-100%);
            background: #f5f8fa;
        }

        .tswitch_label:active:after {
            width: 25px;
        }

        /*.update_current_char-btn {
            margin-left: auto;
            outline: none;
            border: none;
            color: #ffffff;
            border-radius: 6px;
            padding: 10px 20px;
            font-size: 1rem;
            align-self: center;
            cursor: pointer;
            background-color: #336c97;
            transition: background-color 0.1s ease-in-out;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }

        .update_current_char-btn:hover {
            background-color: #5f829d;
        }*/


        /* CONVERSATION */
        .character_name-cont {
            text-align: center;
            padding: 20px 10px;
        }

        .character_name-cont h3 {
            font-size: 1.3rem;
            font-weight: 400;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }

        .chat {
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-self: center;
            padding-bottom: 30px;
        }

        .chat_message-item {
            display: flex;
            flex-direction: row;
            align-items: flex-start;
            gap: 10px;
        }

        .chat .avatar-wrap {
            flex-shrink: 0;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            overflow: hidden;
        }

        .chat .avatar-wrap>* {
            width: 100%;
            height: 100%;
            border-radius: 50%;
        }

        .chat .avatar-wrap .no_avatar-user {
            background-color: #5157cf;
        }

        .chat .avatar-wrap .no_avatar-char {
            background-color: #e20909;
        }

        .chat .chat_content-wrap {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 7px;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 2px 4px var(--messagebox-shadow);
            background-color: var(--messagebox-bg);
            overflow: hidden;
        }

        .chat .chat_content-wrap h5 {
            font-size: 1rem;
            font-weight: bold;
            font-family: Arial, Helvetica, sans-serif;
        }

        .chat .chat_content-wrap .message-wrap {
            font-size: 1rem;
            font-family: Arial, Helvetica, sans-serif;
        }


        @media (min-width: 576px) {}

        @media (min-width: 768px) {
            html {
                font-size: 16px;
            }

            nav {
                min-width: 40%;
            }

            header {
                padding: 14px 20px;
            }

            .open_drawer-wrap {
                padding: 4px;
                cursor: pointer;
                border-radius: 6px;
                transition: background-color 0.1s ease-in-out;
            }

            .open_drawer-wrap:hover {
                background-color: var(--rgba-1);
            }

            .chat {
                width: 80%;
            }

            .chat .chat_content-wrap {
                padding: 14px;
            }
        }

        @media (min-width: 992px) {
            .chat {
                width: 70%;
            }
        }

        @media (min-width: 1200px) {}

        @media (min-width: 1400px) {}
    </style>
</head>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Get body for future use
            const body = document.querySelector('body');

            // Handle theme
            const themeSwitcher = document.querySelector('.tswitch_box[type=checkbox]');
            const cachedTheme = localStorage.getItem('cait_readoffline_theme');
            if (cachedTheme === "dark_mode") {
                body.classList.add('dark_mode');
                themeSwitcher.checked = true;
            }
            themeSwitcher.addEventListener('change', (e) => {
                if (e.target.checked) {
                    body.classList.add('dark_mode');
                    localStorage.setItem('cait_readoffline_theme', 'dark_mode');
                } else {
                    body.classList.remove('dark_mode');
                    localStorage.setItem('cait_readoffline_theme', 'light_mode');
                }
            })

            // Open and close drawer
            const drawerCont = document.querySelector('.drawer-cont');
            const openDrawerBtn = document.querySelector('.open_drawer-wrap');
            const openDrawer = () => {
                drawerCont.classList.add('active');
            }
            const closeDrawer = () => {
                drawerCont.classList.remove('active');
            }
            openDrawerBtn.addEventListener('click', () => {
                openDrawer();
            });
            document.querySelector('.close_drawer-btn').addEventListener('click', () => {
                closeDrawer();
            });
            document.querySelector('.drawer-cont').addEventListener('click', (e) => {
                // Allows closing from clicking on outside
                if (e.target.closest('nav')) {
                    return;
                }
                closeDrawer();
            });

that%20looks%20like%20summoning%20something.*%0A%0A*She%20pauses%20for%20a%20moment%20and%20looks%20back%20at%20you.*%0A%0A%E2%80%9CYou%20ready%3F%E2%80%9D"},{"isUser":true,"name":"Aerie","message":"%22Meh%2C%22%20I%20say%20with%20a%20wry%20smile.%20%20%22Not%20really%20ready%2C%20but%20willing!%22%20%20And%20with%20that%2C%20we%20exit%20the%20girls'%20dorm%20and%20walk%20over%20to%20the%20classroom%20building.%20%20The%20campus%20is%20already%20buzzing%20with%20activity%3A%20%20we%20see%20Brooke%20Scott%20(a%20pretty%2C%20science-geek-type%20girl%20with%20glasses)%20flying%20a%20remote%20drone%20out%20on%20the%20front%20lawn%2C%20several%20boys%20playing%20catch%20with%20a%20football%2C%20a%20number%20of%20grunge-looking%20skateboarders%20practicing%20tricks%2C%20and%20more.%0A%0AFinally%2C%20we%20walk%20into%20the%20classroom%20building%2C%20down%20the%20hall%20(ignoring%20the%20negative%20gossip%20about%20fellow%20students%20that%20a%20group%20of%20girls%20is%20whispering%20loudly%2C%20in%20the%20hallway)%2C%20and%20into%20the%20art%20room%2C%20where%20the%20photography%20class%20will%20begin%20in%20about%205%20minutes."},{"isUser":false,"name":"Max Caulfield ","message":"*Max%20walks%20confidently%20alongside%20you%20as%20she%20takes%20in%20all%20the%20different%20sights%20and%20sounds%20of%20the%20campus.%20She%20is%20clearly%20trying%20to%20appear%20calm%2C%20but%20the%20atmosphere%20and%20the%20tension%20in%20the%20air%20is%20making%20her%20more%20and%20more%20anxious.*%0A%0A*She%20tries%20to%20make%20small%20talk%20as%20she%20walks%20down%20the%20hall.*%0A%0A%E2%80%9CSo%E2%80%A6%20do%20you%20think%20Brooke%20will%20let%20us%20play%20with%20that%20drone%3F%E2%80%9D%0A%0A*Max%20tries%20to%20make%20the%20topic%20of%20conversation%20light%20and%20fun%2C%20but%20it's%20clear%20to%20you%20that%20her%20mind%20is%20still%20on%20Jefferson%20and%20his%20class.*"},{"isUser":true,"name":"Aerie","message":"With%20a%20small%20mischievous%20smile%2C%20I%20whisper%20to%20Max%2C%20%22Hey%2C%20if%20she%20doesn't%2C%20I'll%20just%20sneak%20behind%20her%20and%20tickle%20her%20silly%2C%20and%20you%20grab%20the%20remote!%20%20Hehe...%20kidding%2C%20kidding%2C%20of%20course...%22%20I%20grin."},{"isUser":false,"name":"Max Caulfield ","message":"*Max%20laughs%20and%20nudges%20you%20playfully.*%0A%0A%E2%80%9COoh%2C%20you%20are%20so%20devious!%20You%20must%20get%20that%20from%20me%2C%E2%80%9D%20*she%20teases.*%0A%0A*Just%20as%20Max%20and%20you%20reach%20the%20classroom%2C%20the%20bell%20rings.%20Max%20steps%20inside%20the%20door.*%0A%0A*The%20classroom%20is%20busy%20and%20alive%20with%20noise%20as%20we%20scan%20the%20room.%20There%20are%20several%20students%20milling%20about%2C%20talking%20to%20each%20other%20as%20they%20arrange%20their%20backpacks%20and%20sit%20down%20in%20their%20assigned%20seats.*%0A%0A*Jefferson%20is%20nowhere%20to%20be%20seen%20yet%2C%20and%20the%20other%20students%20seem%20to%20be%20patiently%20waiting%20for%20him%20to%20arrive.*"},{"isUser":true,"name":"Aerie","message":"Max%20and%20I%20look%20around%2C%20and%20we%20see%20several%20people%20from%20our%20class%3A%20%20Daniel%20DaCosta%20(a%20shy%2C%20slightly%20overweight%20boy%20who's%20kind-hearted%20and%20artistic%2C%20and%20who%20gets%20bullied%20by%20bigger%20male%20students%20a%20lot)%2C%20Victoria%20Chase%20(ugh!%20%20Stuck-up%20bully%20who%20fawns%20over%20Mark%20Jefferson)%2C%20Taylor%20Christensen%20(a%20girl%20who's%20a%20fan%20of%20Victoria%2C%20and%20who%20feels%20pressured%20into%20joining%20Victoria%20in%20bullying%20other%20students)%2C%20Alyssa%20Anderson%20(an%20awkward%2C%20overweight%20girl%20who's%20something%20of%20a%20misfit)%2C%20Hayden%20Jones%20(a%20suave%2C%20handsome%20young%20black%20man%20who's%20chill%20with%20almost%20everyone)%2C%20and%20a%20few%20others...%20along%20with%20Kate%20Marsh--a%20very%20pretty%2C%20shy%2C%20reserved%20girl%20with%20blond%20hair%20tied%20up%20in%20a%20loose%20bun%20and%20wearing%20a%20conservative%20sweater%20and 20to%20see%20her%20like%20that...%20she's%20such%20a%20sweetie!%22%20I%20whisper%20back%2C%20looking%20sadly%20at%20Kate.%0A%0A%22IF...%20we%20could%20continue...%3F%22%20Mr.%20Jefferson%20says%2C%20rather%20pointedly%20and%20loudly%20(with%20a%20wry%20look%20at%20Max%20and%20me%2C%20making%20me%20jump%20in%20my%20seat).%0A%0A%22S-sorry%2C%20Mr.%20Jefferson...%22%20I%20mutter%2C%20blushing."},{"isUser":false,"name":"Max Caulfield ","message":"*Max%20gives%20you%20a%20sympathetic%20smile%20before%20turning%20back%20to%20the%20front%20of%20the%20room%20to%20listen%20to%20teacher.*%0A%0A%22Yeah%2C%20yeah%2C%20sorry%2C%20Mr.%20Jefferson%2C%22%20*she%20whispers%20before%20quickly%20facing%20him%20again.*%0A%0A*Jefferson's%20eyes%20seem%20to%20settle%20on%20Kate%20for%20an%20unusual%20amount%20of%20time.%20He%20has%20a%20small%20smile%20on%20his%20face%2C%20as%20if%20he%20knows%20something%20about%20the%20girl%20that%20you%20don't...*"},{"isUser":true,"name":"Aerie","message":"As%20I%20watch%20Mr.%20Jefferson's%20eyes%20linger%20on%20Kate%2C%20and%20as%20I%20watch%20his%20small%2C%20bizarre%20smile%20(why%20on%20earth%20would%20he%20smile%2C%20when%20it's%20obvious%20that%20Kate%20is%20suffering%3F)%2C%20I%20gape...%20and%20look%20at%20Max%2C%20to%20see%20if%20she's%20seeing%20this!%20%20I%20decide%20to%20bite%20my%20tongue%2C%20and%20keep%20quiet%20about%20this%20until%20I%20can%20find%20out%20more...%20but%20something%20about%20this%20sent%20a%20chill%20down%20my%20spine...%20and%20frankly%2C%20it%20made%20me%20more%20than%20a%20little%20angry!%20%20*Patience%2C%20Aerie%2C%20patience%2C*%20I%20think%20to%20myself%2C%20trying%20not%20to%20let%20my%20discomfort%20and%20indignation%20show.%20%20*Sit%20through%20the%20class%2C%20and%20then%20talk%20with%20Max%20and%20Kate%20about%20it%20later!*"},{"isUser":false,"name":"Max Caulfield ","message":"*Max%20is%20sitting%20beside%20you%20and%20looking%20up%20at%20the%20front%20of%20the%20class%2C%20clearly%20listening%20and%20paying%20attention%20to%20whatever%20Jefferson%20has%20to%20say.%20If%20she%20noticed%20Jefferson%E2%80%99s%20unusual%20smile%2C%20she%20does%20not%20show%20any%20indication%20of%20it.*%0A%0A*Jefferson%20speaks%20to%20the%20class%20for%20a%20few%20more%20minutes%20as%20Max%20listens%20intently%2C%20with%20a%20thoughtful%20expression%20on%20her%20face.%20He%20talks%20about%20photography%2C%20the%20use%20of%20different%20lenses%2C%20the%20concept%20of%20focus%20and%20the%20effects%20of%20depth%20field.%20He%20talks%20with%20an%20air%20of%20authority%20and%20experience%2C%20clearly%20knowing%20a%20lot%20about%20the%20subject.*"},{"isUser":true,"name":"Aerie","message":"I%20notice%20(given%20what%20I%20see%20of%20Max's%20facial%20expression)%20that%20Max%20hasn't%20picked%20up%20on%20Mark%20Jefferson's%20odd%20(and%20eerie)%20secret%20smile%20at%20Kate...%20and%20I%20sigh%20in%20frustration%2C%20and%20bide%20my%20time%2C%20as%20Mr.%20Jefferson%20waxes%20eloquent%20about%20photography%20and%20its%20history.%0A%0A%22In%20fact%2C%20one%20of%20the%20greats%20in%20modern%20film%20crafting%2C%20Alfred%20Hitchcock%2C%20understood%20some%20of%20the%20principles%20of%20just%20how%20powerful%20the%20medium%20of%20film%20can%20be...%20and%20how%20it%20can%20capture%20both%20actor%20and%20audience%20alike%2C%22%20Jefferson%20says%2C%20suavely.%0A%0AAnd%20then%20things%20start%20getting%20seriously%20weird!%0A%0AAs%20Jefferson%20keeps%20talking%2C%20I%20notice%20(out%20of%20the%20corner%20of%20my%20eye)%20Max's%20posture%20change.%20%20I%20turn%20(slowly%2C%20so%20as%20not%20to%20attract%20undue%20attention%20from%20the%20rest%20of%20the%20class)%20to%20look%20at%20Max...%20and%20something%20definitely%20seems%20wrong%3A%20%20her%20eyes%20seem%20wide%20and%20almost%20glazed%20over%2C%20as%20if%20she's%20in%20some%20sort%20of%20trance%2C%20and%20not%20even%20seeing%20what's%20in%20front%20of%20her!%0A%0A*Max%3F*%20I%20think%20to%20myself.%20%20*What%20the%20hell%20is%20wrong%3F*%0A%0AMr.%20Jefferson%20doesn't%20seem%20to%20notice%2C%20and%20nor%20do%20any%20of%20the%20other%20students%20(who%20are%20either%20attending%20to%20Jefferson's%20lecture%2C%20or%20else%20amusing%20themselves%20with%20phones%20or%20other%20distractions)."},{"isUser":false,"name":"Max Caulfield ","message":"*Mark%20Jefferson%20goes%20on%20a%20long%20tangent%20on%20Hitchcock%2C%20giving%20many%20specific%20examples%20of%20his%20work.%20He%20explains%20how%20films%20and%20photography%20can%20be%20used%20to%20tell%20a%20story%2C%20and%20how%20they%20can%20be%20used%20to%20convey%20messages%20or%20ideas.%20He%20talks%20about%20the%20use%20of%20lighting%2C%20angles%2C%20and%20film%20grain%2C%20and%20how%20it%20can%20be%20used%20to%20build%20tension.*%0A%0A*Max%E2%80%99s%20expression%20remains%20still%E2%80%94she%20looks%20like%20she%20is%20paying%20attention%20to%20every%20word%2C%20but%20her%20eyes%20look%20glazed%20over%2C%20almost%20as%20if%20she%20is%20looking%20right%20through%20you.%20It%E2%80%99s%20rather%20unnerving.*"},{"isUser":true,"name":"Aerie","message":"%22Max%3F%22%20I%20whisper%20softly%2C%20trying%20to%20get%20her%20attention%20while%20avoiding%20the%20attention%20of%20everyone%20else.%0A%0AFor%20a%20few%20horrid%20seconds%2C%20it%20looks%20as%20if%20Max%20is%20barely%20conscious--just%20staring%20straight%20ahead%2C%20her%20head%20nodding%20slightly--and%20then%2C%20with%20a%20jolt%20that%20makes%20me%20jump%20slightly%20and%20gasp%2C%20Max%20looks%20around%20frantically%2C%20looking%20dazed...%20but%20at%20least%20she%20seems%20%22awake%22%20again!%0A%0A%22Max...%3F%22%20I%20whisper%2C%20leaning%20in%20and%20squeezing%20her%20hand%20that's%20nearest%20to%20me.%20%20%22Are%20you%20okay%2C%20hun%3F%22%0A%0AMax%20startles%20slightly%20as%20I%20touch%20her%20hand%2C%20and%20then%20looks%20at%20me%2C%20still%20dazed%2C%20as%20if%20she's%20needing%20to%20take%20a%20few%20seconds%20to%20remember%20who%20I%20am!%20%20%22Wh-what...%20what%20happened%3F%20%20That%20was...%20was...%20so%20surreal...%22%0A%0A%22I'm...%20I'm%20in%20class%3F%22%20Max%20whispers%20to%20me%2C%20searching%20my%20face%20with%20her%20eyes%2C%20as%20if%20trying%20to%20find%20some%20glimmer%20of%20sanity%20in%20the%20room%2C%20and%20in%20the%20world.%0A%0A%22Max...%20yeah%2C%20you%20are%2C%22%20I%20say%2C%20now%20feeling%20(and%20looking)%20more%20worried.%20%20%22Are%20you%20okay%3F%20%20What%20happened%3F%22%20I%20whisper%2C%20urgently.%20%20(Mr.%20Jefferson%20has%20his%20back%20turned%20as%20he%20rifles%20through%20his%20notes%2C%20so%20he%20doesn't%20notice%20my%20whispered%20conversation%20with%20Max.)"},{"isUser":false,"name":"Max Caulfield ","message":"*Max%20gives%20you%20a%20look%20that%20implies%20she%20is%20confused%20and%20overwhelmed.%20She%20looks%20back%20at%20her%20desk%2C%20as%20if%20she%20is%20trying%20to%20remember%20where%20she%20is%20and%20what%20she%20is%20supposed%20to%20be%20doing.*%0A%0A*Jefferson%20has%20his%20back%20turned%20as%20he%20goes%20through%20his%20notes.%20He%20appears%20to%20be%20busy%20looking%20for%20something%20in%20particular%2C%20and%20he%20is%20ignoring%20the%20students%20and%20their%20whispers.%20The%20other%20students%20in%20class%20are%20still%20paying%20attention%20to%20him%2C%20but%20a%20few%20are%20starting%20to%20whisper%20amongst%20themselves%2C%20as%20if%20they%20are%20growing%20impatient.*"},{"isUser":true,"name":"Aerie","message":"%22Aerie%2C%20I%20saw%20a%20storm...%20a%20horrible%20one...%22%20Max%20whispers%2C%20her%20face%20pale%20and%20her%20eyes%20wide%20in%20alarm.%20%20%22It%20was%20so%2C%20so%20horrible...%20it%20hit%20Arcadia%20Bay%2C%20and%20killed%20everyone%2C%20and%20broke%20the%20lighthouse%2C%20which%20was%20falling%20on%20me%2C%20and...%22%20she%20sputters%2C%20and%20stops%20to%20take%20a%20few%20breaths.%20%20%22What%20the%20hell%20WAS%20that%3F%22%20she%20whispers."},{"isUser":false,"name":"Max Caulfield ","message":"*Max's%20voice%20seems%20shaky%20and%20nervous%20as%20she%20mention 0tell%20us%20the%20name%20of%20the%20process%20that%20gave%20birth%20to%20the%20first%20self-portraits%3F%20%22"},{"isUser":false,"name":"Max Caulfield ","message":"*Max%E2%80%99s%20hands%20are%20still%20shaking%20slightly%20but%20her%20focus%20is%20on%20you%2C%20and%20she%20seems%20genuinely%20distracted%20from%20her%20earlier%20vision.*%0A%0A*Jefferson%E2%80%99s%20eyes%20remain%20locked%20on%20you%20as%20you%20take%20a%20photo%20of%20yourself.*%0A%0A%E2%80%9CUhm%E2%80%A6%20Autoportrait%3F%E2%80%9D%0A%0A*Jefferson%20lets%20out%20a%20sigh%20in%20disappointment.*%0A%0A%E2%80%9COh%2C%20come%20on%2C%20I%20was%20expecting%20more%20from%20you%2C%20Max%2C%20especially%20since%20you%20are%20so%20advanced%20with%20photography!%E2%80%9D%0A%0A*The%20other%20students%20in%20class%20chuckle%20uncomfortably%2C%20but%20still%2C%20their%20focus%20is%20on%20Max%20and%20Jefferson.*"},{"isUser":true,"name":"Aerie","message":"Another%20student--Victoria%20Chase%20(the%20bully%20that%20Max%20and%20I%20were%20lamenting%2C%20when%20we%20talked%20earlier%20in%20the%20lounge)%2C%20a%20haughty-looking%2C%20blond%20girl%20with%20short%20(almost%20boyish)%20styled%20hair%20and%20very%20expensive-looking%20clothes%2C%20smirks%2C%20raises%20her%20hand%2C%20and%20says%2C%20%22Louis%20Daguerre%20was%20a%20French%20painter%20who%20created%20'daguerreotypes'%20a%20process%20that%20gave%20portraits%20a%20sharp%20reflective%20style%2C%20like%20a%20mirror.%22%0A%0AThen%20Victoria%20turns%20directly%20to%20Max%2C%20sneers%2C%20and%20says%20sarcastically%2C%20%22Now%20you're%20totally%20stuck%20in%20the%20Retro%20Zone.%20Sad%20face!%22%0A%0AAs%20I%20(Aerie)%20watch%20Victoria%20mock%20Max%20for%20her%20error%20and%20humiliate%20her%20by%20rubbing%20her%20nose%20in%20it%2C%20my%20cheeks%20flush%2C%20and%20my%20emerald%20green%20eyes%20start%20to%20sparkle%20with%20growing%2C%20furious%20anger%20as%20I%20glare%20at%20Victoria."},{"isUser":false,"name":"Max Caulfield ","message":"*Jefferson%20chuckles%20a%20bit%20at%20Victoria's%20comment%20and%20nods%20in%20approval.*%0A%0A%22Nice%20work%2C%20Victoria!%20And%20I%20like%20your%20interpretation%20of%20Max's%20'selfie'.%20It's%20always%20fun%20to%20have%20your%20work%20be%20the%20focus%20of%20a%20good%20pun.%20But%20Victoria%2C%20'the%20Retro%20Zone'%20refers%20to%20the%20fact%20that%20Max%20takes%20photos%20with%20an%20antique%20style%20and%20uses%20analog%20cameras%20to%20develop%20them.%20That's%20what%20makes%20her%20so%20interesting!%22%0A%0A*Jefferson%20pauses%2C%20and%20then%20says%20to%20Max%20with%20a%20big%20smile%3A*%0A%0A%22Remember%2C%20Max%2C%20that%20we%20are%20using%20the%20most%20sophisticated%20photography%20methods%20in%20the%20world%20to%20study%20the%20art%20of%20photography.%22"},{"isUser":true,"name":"Aerie","message":"%22Y-yes%2C%20sir...%22%20Max%20mumbles%2C%20blushing%20furiously.%0A%0AVictoria%20grins%20and%20snorts%2C%20and%20mutters%20under%20her%20breath%2C%20%22Loser.%22%0A%0AWith%20that%2C%20the%20bell%20rings%2C%20and%20the%20students%20start%20to%20gather%20their%20things%20to%20leave%20for%20their%20next%20classes.%20%20Mr.%20Jefferson%20calls%20out%20loudly%2C%20above%20the%20commotion%2C%20%22And%20guys%2C%20don't%20forget%20the%20deadline%20to%20submit%20a%20photo%20in%20the%20'Everyday%20Heroes'%20contest.%20I'll%20fly%20out%20with%20the%20winner%20to%20San%20Francisco%20where%20you'll%20be%20feted%20by%20the%20art%20world.%20It's%20great%20exposure%2C%20and%20it%20can%20kickstart%20a%20career%20in%20photography.%20So%2C%20Stella%20and%20Alyssa%2C%20get%20it%20together.%20Taylor%2C%20don't%20hide.%20I'm%20still%20waiting%20for%20your%20entry%2C%20too.%20And%20yes%2C%20Max%2C%20I%20see%20you%20pretending%20not%20to%20see%20me%2C%22%20Mr.%20Jefferson%20says%20wryly%20to%20Max%2C%20who's%20looking%20as%20if%20she%20wants%20to%20crawl%20under%20the%20floor%20to%20hide."},{"isUser":false,"name":"Max Caulfield ","message":"*Jefferson%20laughs%20and%20turns%20to%20the%20rest%20of%20the%20class.*%0A%0A%22You%20folks%20will%20hear%20more%20from%20me%20in%20class%20next%20week%20about%20the%20history%20of%20photography%20and%20photo%20manipulation%20techniques.%22%0A%0A*This%20appears%20to%20be%20a%20topic%20of%20great%20interest%20to%20the%20class%2C%20as%20many%20seem%20to%20take%20notes%20on%20what%20Mr.%20Jefferson%20is%20saying.%20Max%2C%20unfortunately%2C%20cannot%20focus%20on%20the%20lesson%2C%20as%20she%20is%20still%20reeling%20from%20what%20she%20experienced.%20Her%20hands%20shake%20more%20intensely%20as%20she%20clutches%20the%20Polaroid%20photos%20she%20took%20to%20make%20sure%20she%20was%20really%20in%20class.*"},{"isUser":true,"name":"Aerie","message":"%22Victoria%20doesn't%20waste%20any%20time%20kissing%20ass...%22%20Max%20mutters%2C%20slowly%20gathering%20her%20things%20and%20taking%20a%20breath%20to%20try%20to%20gain%20some%20equilibrium.%0A%0A%22If%20she%20doesn't%20lay%20off%20of%20you%2C%20Max%2C%22%20I%20say%20hotly%2C%20%22I'll%20kill%20her%20in%20her%20sleep%2C%20I%20swear!%22%20I%20snap%2C%20glaring%20at%20Victoria's%20back%20as%20she%20leaves%20the%20room."},{"isUser":false,"name":"Max Caulfield ","message":"%22Yeah%2C%20she's%20a%20real%20pain%2C%20sometimes%2C%22%20Max%20mutters%20to%20herself.%0A%0AShe%20looks%20at%20you%20with%20a%20grateful%20smile.%20%22Thanks%20for%20sticking%20up%20for%20me.%22%0A%0A*Jefferson%20looks%20to%20make%20sure%20all%20the%20students%20are%20leaving%20the%20classroom%20and%20then%20approaches%20the%20front%20of%20the%20room.%20He%20notices%20Max%20with%20her%20Polaroid%20photos%2C%20looking%20distraught.*%0A%0A%22Max%2C%20do%20you%20mind%20staying%20after%20class%3F%20I'd%20like%20to%20talk%20to%20you%20for%20a%20few%20minutes%2C%20please.%22"},{"isUser":true,"name":"Aerie","message":"%22Um...%20sure%2C%20I'll%20be%20right%20there%2C%20Mr.%20Jefferson%2C%22%20Max%20says%20nervously%2C%20clutching%20her%20camera%20case%20to%20her%20like%20a%20security%20blanket...%20but%20then%20Max%20makes%20a%20deliberate%20effort%20to%20walk%20over%20to%20Kate%2C%20who's%20still%20sitting%20in%20her%20chair%2C%20looking%20sad%20and%20defeated%20over%20some%20unknown%20worry.%20%20As%20we%20approach%20Kate%2C%20my%20heart%20practically%20bursts%20with%20admiration%20and%20affection%20for%20Max%20(and%20I%20smile%20warmly%20at%20Max%20as%20she%20walks)%2C%20who's%20so%20loving%20and%20caring%20that%20she's%20putting%20aside%20her%20own%20troubles%20to%20care%20for%20Kate!%0A%0A%22Hi%2C%20Kate%2C%22%20%20Max%20says%2C%20quietly%2C%20trying%20to%20sound%20encouraging.%0A%0A%22Oh...%20hi%2C%20Max...%22%20Kate%20says%2C%20her%20voice%20quiet%20and%20sad.%0A%0A%22You%20seem...%20quiet%2C%20today...%22%20Max%20offers%2C%20looking%20concerned.%0A%0A%22Just%20thinking%20too%20much...%22%20Kate%20replies%2C%20looking%20down%20at%20her%20desk.%0A%0A%22Oh...%20um...%20Kate%2C%20this%20is%20a%20new%20friend%20of%20mine%2C%20Aerie%20Wildwood...%22%20Max%20says%2C%20pointing%20at%20me%2C%20as%20I%20shyly%20smile%20and%20wave%20at%20Kate.%20%20%22She%20just%20transferred%20to%20the%20school%20last%20week%2C%20and%20I'm%20showing%20her%20around%2C%20kind%20of...%22%20Max%20says%20with%20an%20awkward%20smile.%0A%0A%22I'm...%20really%20pleased%20to%20meet%20you%2C%20Kate...%22%20I%20say%2C%20smiling%20warmly%20and%20holding%20out%20my%20hand%20to%20shake."},{"isUser":false,"name":"Max Caulfield ","message":"*Kate%20looks%20over%20at%20you%20and%20doesn't%20smile%20as%20she%20shakes%20your%20hand%20and%20says%20a%20quiet%20%22Hi.%22%20She%20is%20clearly%20sad.%20You%20wonder%20what%20is%20on%20her%20mind...%20she%20seems%20much%20more%20withdrawn%20than%20normal%20today.*%0A%0A*Kate%20looks%20down%20and%20shakes%20her%20head.%20%22I%20don't%20know...%20just%20a%20lot%20of%20things%2C%22%20she%20whispers.*%0A%0A*Max%20looks%20at%20her%20with%20worry%20and%20hesitates%20for%20a%20moment%2C%20but%20then%20comes%20over%20and%20gives%20Kate%20a%20small%20hug.*%0A%0A%22%22It's%20all%20going%20to%20be%20okay%2C%22%20Max%20says%2C%20trying%20to%20be%20reassuring.*"},{"isUser":true,"name":"Aerie","message":"Kate%20takes%20a%20moment%20and%20rests%20her%20head%2C%20just%20a%20little%2C%20on%20Max's%20shoulder...%20and%20then%2C%20with%20a%20small%20sniff%20(and%20maybe%20fearing%20that%20too%20tender%20of%20a%20moment%20might%20cause%20her%20to%20lose%20control%20and%20start%20crying%20in%20the%20open)%2C%20Kate%20leans%20back%20a%20bit%2C%20nods%2C%20gives%20Max%20a%20small%2C%20sad%20smile%2C%20and%20says%2C%20%22Well...%20I%20should%20be%20going...%22%0A%0A%22Wanna%20catch%20a%20cup%20of%20tea%20with%20Aerie%20and%20me%2C%20and%20bitch%20about%20life%3F%22%20Max%20offers%2C%20with%20a%20slightly%20playful%20smile.%0A%0A%22No...%20thank%20you%2C%20Max...%20I...%20I%20need%20to%20go%20over%20my%20homework.%20%20See%20you%20later%2C%20okay%3F%20%20And%20nice%20to%20meet%20you%2C%20Aerie%2C%22%20she%20says%20quietly%2C%20before%20picking%20up%20her%20books%20and%20walking%20quietly%20and%20sadly%20to%20the%20door%2C%20hugging%20her%20books%20to%20her%20chest%20and%20looking%20down%20at%20the%20floor%20as%20she%20leaves.%22%0A%0A%22Oh%2C%20that%20poor%2C%20sweet%20girl...%22%20I%20whisper%2C%20my%20eyes%20misting%20up%20a%20bit%20as%20I%20watch%20Kate%20go."},{"isUser":false,"name":"Max Caulfield ","message":"*Max%20and%20you%20sit%20in%20the%20classroom%20for%20a%20moment%20and%20wait%20for%20Kate%20to%20leave%20the%20room.%20Once%20she%20is%20gone%2C%20Max%20looks%20a%20bit%20worried%20and%20sighs.*%0A%0A%22I%20wonder%20what's%20bothering%20her...%20she%20isn't%20normally%20this%20quiet%20or%20withdrawn.%22%0A%0A*Max%20looks%20at%20you%20and%20frowns.*%0A%0A%22I%20hope%20she's%20okay...%20she's%20one%20of%20my...%20closest%20friends.%22"},{"isUser":true,"name":"Aerie","message":"%22You%20have%20good%20taste...%22%20I%20say%20with%20a%20small%20grin%2C%20giving%20Max's%20shoulder%20a%20friendly%20little%20rub.%0A%0A%22Ahem.%20%20Max...%20when%20you're%20ready%3F%22%20Mr.%20Jefferson%20calls%2C%20a%20bit%20pointedly%2C%20from%20the%20front%20of%20the%20room."},{"isUser":false,"name":"Max Caulfield ","message":"*Max%20sighs%20and%20looks%20a%20bit%20nervous.*%0A%0A%22R-right.%20Mr.%20Jefferson%20needs%20to%20talk%20to%20me...%22%0A%0A*Max%20gets%20up%20and%20puts%20away%20her%20things%2C%20looking%20back%20over%20to%20you%20with%20a%20small%20smile.*%0A%0A%22I'll%20see%20you%20later%3F%22"},{"isUser":true,"name":"Aerie","message":"%22No%20worries...%20%20I'll%20wait%20for%20you%20by%20the%20door!%22%20I%20reassure%20her%2C%20with%20a%20warm%20smile%2C%20as%20I%20politely%20nod%20to%20Mr.%20Jefferson%20(trying%20hard%20not%20to%20let%20my%20misgivings%20about%20him%20show%20on%20my%20face!)%20and%20walk%20over%20to%20stand%20by%20the%20classroom%20door%20to%20wait%20for%20Max.%0A%0A%22Max%2C%20I'd%20never%20let%20one%20of%20photography's%20future%20stars%20avoid%20handing%20in%20her%20picture%20for%20the%20'Everyday%20Heroes'%20contest...%22%20Mr.%20Jefferson%20says%2C%20with%20a%20mixture%20of%20wry%20humor%20and%20subtle%20severity.%0A%0A%22Do%20I%20have%20to%3F%20I%20just%20don't%20think%20it's%20that%20big%20a%20deal...%22%20Max%20says%2C%20looking%20sheepish.%0A%0A%22Max%2C%20you're%20a%20better%20photographer%20than%20a%20liar%2C%22%20Mr.%20Jefferson%20tells%20Max%2C%20sounding%20a%20bit%20reproachful.%20%20%22Now%20I%20know%20it's%20a%20drag%20to%20hear%20some%20old%20dude%20lecture%20you...%20but%20life%20won't%20wait%20for%20you%20to%20play%20catch-up.%20You're%20young%2C%20the%20world%20is%20yours%2C%20blah%20blah%20blah%2C%20right%3F%20But%20you%20do%20have%20a%20gift%2C%20you%20have%20the%20fever%20to%20take%20images%2C%20to%20frame%20the%20world%20only%20the%20way%20you%20envision%20it.%20Now%2C%20all%20you%20need%20is%20the%20courage%20to%20share%20your%20gift%20with%20others.%20That's%20what%20separates%20the%20artist%2C%20from%20the%20amateur.%20Right%3F%22"},{"isUser":false,"name":"Max Caulfield ","message":"*Max%20listens%20intently%20to%20what%20Jefferson%20has%20to%20say%2C%20feeling%20a%20little%20nervous%20in%20his%20presence%2C%20but%20she's%20listening%20carefully%20to%20what%20he%20has%20to%20say.*%0A%0A%22Y-yes%2C%20Mr.%20Jefferson...%20I%20know...%20and%20I%20know%20you're%20right.%22%0A%0A*Max%20lets%20out%20a%20sigh.*%0A%0A%22I%20just%20have%20a%20bit%20of%20anxiety...%20but%20you're%20right.%20I%20should%20share%20my%20gift%20with%20the%20world...%22%0A%0A*Max%20smiles%20a%20little%20bit%20and%20glances%20at%20you%20before%20looking%20back%20to%20Mr.%20Jefferson.*%0A%0A%22Thank%20you%20for%20believing%20in%20me%2C%20sir.%22"},{"isUser":true,"name":"Aerie","message":"%22Seeing%20is%20believing%2C%20Max%2C%22%20Mr.%20Jefferson%20says%2C%20with%20a%20wry%20smile.%20%20%22I've%20seen%20your%20gift%20at%20work%2C%20and%20I%20know%20you're%20gifted.%20%20NOW...%20I%20need%20to%20'see'%20your%20submission%20for%20the%20contest--by%20the%20end%20of%20the%20week%2C%20please--in%20order%20to%20believe%20THAT!%20%20Got%20me%3F%22%20he%20adds%2C%20with%20a%20raised%20eyebrow."},{"isUser":false,"name":"Max Caulfield ","message":"*Max%20nods%20emphatically.*%0A%0A%22Um...%20yes%2C%20Mr.%20Jefferson!%20I'll%20have%20my%20photo%20submitted%20to%20you%20by%20the%20end%20of%20the%20week!%20I%20promise%20you!%22%0A%0A*Max%20smiles%20and%20turns%20to%20you%20and%20takes%20a%20few%20deep%20breaths%2C%20trying%20to%20relax.*%0A%0A%22Okay.%20I've%20gotta%20go...%20I%20don't%20want%20to%20be%20late%20for%20my%20next%20class.%22%0A%0A*With%20that%2C%20she%20turns%20and%20leaves%20the%20room%2C%20walking%20out%20to%20meet%20you%20in%20the%20hallway.*"},{"isUser":true,"name":"Aerie","message":"As%20Max%20comes%20out%20into%20the%20hallway%20with%20me%2C%20I%20sigh%2C%20and%20(with%20a%20little%20bit%20of%20daring)%20put%20my%20arm%20around%20Max's%20shoulder%20and%20give%20her%20a%20friendly%20squeeze.%20%20%22Ohh%2C%20Max...%22%20I%20sigh%2C%20looking%20her%20with%20a%20worried%20smile%2C%20%22you%20deal%20with%20such%20crap%2C%20and%20you're%20still%20such%20a%20sweetheart%3B%20they%20broke%20the%20mold%20when%20they%20made%20Max%20Caulfield!%22%20I%20gush%2C%20as%20we%20walk%20down%20the%20crowded%20school%20hall."},{"isUser":false,"name":"Max Caulfield ","message":"%22You're%20too%20kind%2C%20Aerie...%22%0A%0A*Max%20looks%20at%20you%20with%20a%20small%20smile%20as%20you%20walk%20beside%20her.*%0A%0A%22But...%20thank%20you%2C%20Aerie.%20That%20really%20means%20a%20lot%20to%20me.%20I%20don't%20deserve%20such%20lovely%20compliments.%22%0A%0A*You%20notice%20a%20few%20girls%20whispering%20to%20each%20other%20as%20they%20pass%20you%20and%20Max.%20They%20look%20at%20you%20and%20make%20small%20gestures%20at%20you%20but%20you%20aren't%20entirely%20sure%20what%20they%20mean.%20They%20whisper%20and%20laugh%2C%20but%20the%20moment%20Max%20and%20you%20pass%20by%20them%20they%20go%20back%20to%20whispering%20about%20you.*"},{"isUser":true,"name":"Aerie","message":"The%20two%20girls--a%20brunette%20named%20Courtney%2C%20and%20a%20blond%20named%20Taylor%20(who%20was%20sitting%20next%20to%20Victoria%20in%20photography%20class)--chat%20to%20each%20other%2C%20in%20voices%20loud%20enough%20to%20overhear...%20and%20the%20content%20isn't%20good.%0A%0A%22Why%20would%20anybody%20want%20to%20carry%20around%20a%20dorky%20Instamatic%3F%22%20Courtney%20says%20with%20a%20roll%20of%20her%20eyes%2C%20pointing%20a%20thumb%20in%20Max's%20direction%2C%20indicating%20her%20Polaroid%20camera.%0A%0A%22Because%20Max%20wants%20everybody%20to%20see%20how%20hip%20she%20is%2C%22%20Taylor%20sneers.%0A%0A%22As%20if.%20She%20plays%20it%20so%20shy%2C%22%20Courtney%20scoffs.%0A%0ATaylor%20giggles%20and%20says%2C%20%22She's%20so%20fucking%20shy%20she%20takes%20selfies%20with%20a%20giant%20camera!%22%0A%0AI%20(Aerie)%20feel%20my%20blood%20boil%20as%20they%20share%20their%20catty%2C%20mocking%20comments%20about%20Max!%20%22Max...%22%20I%20growl%2C%20through%20clenched%20teeth%2C%20%22stop%20me%20from%20killing%20them%2C%20or%20else%20there'll%20be%20little%20bloody%20bits%20of%20blond%20and%20brunette%20preppie%2C%20all%20over%20the%20hallway!%22%20as%20I%20glaring%20at%20the%20two%20gossipers."},{"isUser":false,"name":"Max Caulfield ","message":"*Max%20tries%20not%20to%20hear%20them%2C%20but%20it's%20impossible.%20Suddenly%2C%20her%20face%20flares%20up%20with%20red%20cheeks%2C%20and%20her%20lips%20quiver%20with%20slight%20anger.*%0A%0A*Max%20grips%20her%20camera%20a%20little%20bit%20tighter%20and%20tries%20not%20to%20pay%20attention%20to%20them.%20But%20she's%20clearly%20upset%20by%20what%20they%20said.*%0A%0A*You%20see%20that%20girls%20from%20her%20other%20classes%20are%20glancing%20at%20her%20as%20she%20walks%20through%20the%20hallway%2C%20whispering%20to%20one%20another.*%0A%0A*She%20just%20looks%20down%20at%20her%20feet%20as%20you%20walk%20through%20the%20hallway%2C%20as%20people%20turn%20their%20heads%20to%20look%20at%20her%20and%20her%20%22freakish%22%20camera.*"},{"isUser":true,"name":"Aerie","message":"%22Okay...%20we're%20doing%20this%2C%22%20I%20say%20with%20a%20cold%2C%20angry%20whisper...%20as%20I%20walk%20straight%20toward%20the%20two%20girls%2C%20and%20plant%20myself%20in%20front%20of%20them%2C%20flipping%20my%20long%20blond%20hair%20out%20of%20my%20eyes%20with%20my%20hand%20and%20then%20glaring%20at%20Courtney%20and%20Taylor%20with%20my%20arms%20crossed.%20%20%22Heya%2C%20ladies%2C%22%20I%20say%20with%20a%20scowl.%20%20%22Aerie%20Wildwood...%20just%20transferred%20from%20New%20York%20City%20last%20Friday.%20%20And%20dear%2C%20DEAR%20friend%20of%20Max%20Caulfield%2C%20whom%20you've%20been%20dissing%20just%20now.%20%20And%20that%20pisses%20me%20off!%22%20I%20say%20with%20a%20glare%2C%20my%20emerald%20green%20eyes%20sparkling%20with%20anger."},{"isUser":false,"name":"Max Caulfield ","message":"*The%20two%20girls%20look%20up%20at%20you%20with%20a%20look%20of%20surprise%2C%20and%20then%20look%20back%20to%20one%20another%20with%20a%20mixture%20of%20surprise%20and%20glee.*%0A%0A%22Oh...%20hey%2C%20sorry%20girl...%20we%20didn't%20mean%20anything%20by%20it...%22%20one%20of%20them%20says%20in%20a%20teasing%20tone.%22%0A%0A%22Yeah...%20nothing%20personal.%20We%20didn't%20know%20you%20were%20friends%20with%20Max%20Caulfield%2C%20or%20else%20we%20wouldn't%20have%20said%20anything%2C%22%20the%20other%20girl%20says.%0A%0A*They%20both%20laugh%2C%20looking%20at%20one%20another%20for%20a%20moment%2C%20and%20then%20laugh%20hard%20and%20playfully%20push%20you%20to%20the%20side%20to%20get%20past%20you.*"},{"isUser":true,"name":"Aerie","message":"As%20Courtney%20tries%20to%20push%20past%20me%2C%20I%20look%20shocked%20for%20a%20moment...%20and%20then%20my%20cheeks%20flush%20with%20anger%2C%20and%20I%20grab%20a%20double-fistful%20of%20Courtney's%20trendy%20striped%20knit%20top%2C%20and%20slam%20her%20against%20the%20nearest%20locker.%20%20%22I%20get%20the%20idea%20you're%20not%20taking%20us%20seriously%2C%20yet%2C%20LADIES...%22%20I%20snap%2C%20especially%20biting%20out%20the%20word%20%22ladies%22%20with%20special%20ire.%20%20%22Care%20to%20apologize...%20and%20sound%20as%20if%20you%20MEAN%20it%3F%20%20Or%20do%20you%20want%20me%20to%20show%20you%20how%20we%20dealt%20with%20catty%2C%20sarcastic%20girl%20slimeballs%20in%20NYC%3F%22"},{"isUser":false,"name":"Max Caulfield ","message":"*They%20both%20look%20a%20bit%20scared.*%0A%0A%22Okay%2C%20okay...!%20I'm%20really%20really%20sorry%2C%20okay%3F!%3F%22%20Courtney%20says%20in%20a%20defensive%20tone.%0A%0A%22Yeah!%20%20We're%20really%20sorry!%20%20Please%2C%20just%20let%20us%20go...%22%20Taylor%20says%20quickly.%0A%0A*Jefferson%20passes%20by%20looking%20annoyed%20and%20a%20bit%20horrified%20by%20what%20you%20did.%20He%20looks%20at%20you%20with%20an%20irritated%20expression.*%0A%0A*You%20notice%20a%20girl%20at%20a%20nearby%20locker%20taking%20pictures%20of%20you%20slamming%20Courtney%20against%20the%20locker%2C%20looking%20excited.*"},{"isUser":true,"name":"Aerie","message":" 20Just...%20uh...%22%0A%0A*She%20lets%20out%20a%20sigh.*%0A%0A%22Just%20try%20not%20to%20get%20in%20too%20much%20trouble%20today%2C%20okay%2C%20Aerie%3F%22%0A%0A*She%20laughs%20a%20little%20bit%20before%20heading%20off%20to%20her%20next%20class.*"},{"isUser":true,"name":"Aerie","message":"I%20burst%20into%20a%20giggle%2C%20and%20say%2C%20%22Wellll...%20I'll%20try%2C%20but%20no%20promises...!%22%20as%20I%20walk%20off%20and%20playfully%20wave%20at%20her%20over%20my%20shoulder."},{"isUser":false,"name":"Max Caulfield ","message":"*Max%20smiles%20back%20and%20waves%20at%20you%20as%20you%20wave%20to%20her.*%0A%0A*She%20turns%20back%20around%20and%20continues%20walking%20to%20her%20next%20class.*%0A%0A%22I%20hope%20Kate's%20doing%20okay%20today...%22%0A%0A*She%20sighs%20and%20shakes%20her%20head%20once%20more%2C%20before%20continuing%20to%20walk.*"},{"isUser":true,"name":"Aerie","message":"The%20next%20few%20minutes...%20are%20a%20whirlwind.%0A%0AMax%20decides%20to%20go%20into%20the%20girls'%20bathroom%20to%20recollect%20herself%2C%20but%20finds%20herself%20a%20witness%20to%20a%20horrifying%20scene%3A%20%20Nathan%20Prescott%2C%20a%20rich%20and%20mean-spirited%20(and%20mentally%20unstable)%20boy%20who%20goes%20to%20Blackwell%2C%20barges%20into%20the%20girls'%20restroom%2C%20followed%20by%20a%20tall%2C%20lanky%2C%20blue-haired%20%22punk%22%20girl%20whose%20face%20looks%20eerily%20familiar...%20and%20in%20the%20ensuing%20argument%2C%20Nathan%20pulls%20out%20a%20gun%20and%20shoots%20the%20blue-haired%20girl%2C%20apparently%20killing%20her!%20%20Max%20cries%20out%20and%20stretches%20out%20her%20hand%20in%20anguish...%0A%0A...and...%0A%0A...%0A%0A...%0A%0A...Max%20finds%20herself%20back%20in%20the%20photography%20classroom%2C%20listening%20to%20the%20same%20lecture%20she%20just%20experienced!%20%20Beyond%20all%20explanation%20or%20reason%2C%20Max%20apparently%20%22rewound%22%20time!%0A%0A%22In%20fact%2C%20one%20of%20the%20greats%20in%20modern%20film%20crafting%2C%20Alfred%20Hit ill%20looking%20completely%20dumbfounded.*%20%20*%22Did%20any%20of%20this%20really%20just...%20happen%3F%22%20%20%22Did%20I...%20die%3F%22*%0A%0A*Chloe%20turns%20to%20look%20at%20Max%20and%20reaches%20out%20to%20take%20her%20hand%20in%20hers%2C%20trying%20to%20comfort%20her.%20%20Her%20voice%20sounds%20worried.*%0A%0A%22Max...%20are%20you%20okay...%3F%22%20%20*%22It%20was%20just%20a%20dream...%20it%20had%20to%20be.%22*%20%20*%22There's%20no%20way%20any%20of%20that%20actually%20happened...%22*"},{"isUser":true,"name":"Aerie Wildwood","message":"%22It%20wasn't%20a%20dream%2C%20Chloe%2C%20hun%2C%22%20I%20(Aerie)%20say%20quietly%2C%20with%20a%20sad%20smile.%20%20%22I%20saw%20enough%20to%20know%20that%20Max's%20power%20is%20real...%20and%20that%20she%20rewound%20time%2C%20and%20undid%20Nathan's%20murder%20of%20you...%22%0A%0A%22...and%20in%20the%20confusion%2C%20and%20since%20you%20looked%20so%20different%20than%20the%20last%20time%20I%20saw%20you%2C%20I%20didn't%20even%20realize%20it%20was%20YOU%20that%20I%20saved...!%22%20Max%20says%2C%20looking%20as%20if%20she's%20about%20to%20burst%20into%20tears%20again.%20%20%22Fucking%20up%20and%20losing%20touch%20with%20you%20for%20five%20years%20was%20bad%20enough...%20but%20having%20you%20die%20would%20have%20been%20one%20shitpile%20too%20much%20to%20take.%20%20I%20think%20it%20would%20have%20broken%20me%20for%20good...%22%20Max%20whimpers%2C%20clutching%20Chloe's%20hand%20to%20her%20chest%20like%20a%20talisman."},{"isUser":false,"name":"Max Caulfield ","message":"*Chloe%20pulls%20Max%20close%20and%20hugs%20her%20tightly.*%0A%0A%22Max...%20oh%2C%20Max...%22%20%20*she%20says%2C%20her%20voice%20sounding%20choked%20up.*%0A%0A*She%20rubs%20Max's%20back%2C%20trying%20to%20comfort%20her.*%20%20%22Max%2C%20it's%20okay.%20%20I'm%20here.%20%20And%20I'm%20not%20gone.%22%20%20*Chloe's%20voice%20sounds%20reassuring.*%0A%0A%22You%20saved%20my%20life.%20%20I%20can't...%20I%20don't...%20I%20just%20can't...%22%20%20*Chloe%20is%20at%20a%20loss%20for%20words.%20%20She%20just%20hugs%20Max%20tighter.*"},{"isUser":true,"name":"Aerie Wildwood","message":"%22What%20kind%20of%20shitty%20person%20am%20I%2C%20that%20I%20almost%20lose%20the%20person%20I%20loved%20most%20in%20the%20world%2C%20after%20leaving%20her%20for%20five%20years%3F%3F%22%20Max%20says%2C%20in%20a%20bitter%20tone%20of%20self-loathing%2C%20tears%20starting%20to%20stream%20down%20her%20cheeks%20again.%20%20%22Why%20did%20it%20take%20fucking%20Nathan%20Prescott%20and%20a%20fucking%20bullet%20to%20get%20my%20head%20out%20of%20my%20ass%20and%20back%20to%20you%2C%20again...%22%20Max%20trails%20off%2C%20and%20wearily%20buried%20her%20face%20in%20Chloe's%20shoulder%2C%20clinging%20to%20her%20like%20a%20life-vest."},{"isUser":false,"name":"Max Caulfield ","message":"*Chloe%20runs%20her%20fingers%20through%20Max's%20hair%2C%20as%20she%20hugs%20her%20tightly%20and%20tries%20her%20best%20to%20comfort%20her.*%0A%0A%22Max...%20it's%20okay.%20%20You're%20back%20now.%20%20You're%20safe.%20%20You're%20okay.%22%20%20*Chloe's%20voice%20sounds%20concerned.*%0A%0A%22Just%20hold%20on%20to%20me.%20%20Remember%3A%20*we're*%20okay.%20%20Nothing%20can%20hurt%20you%2C%20now...%20we're%20okay%2C%22%20%20*she%20repeats%2C%20as%20she%20hugs%20Max%20tightly%20and%20rubs%20her%20back%2C%20while%20also%20stroking%20her%20hair%20to%20comfort%20her.*"}]]}`);

            // If history is 1 length long, that means we don't need drawer to switch
            // Also means this can be conversation download
            if (historyData.history.length < 2) {
                openDrawerBtn.remove();
            }

            // Write character name on top
            document.querySelector('.character_name-cont h3').textContent = historyData.charName;

            // Get elements for future use
            const historyList = document.getElementById('history_list');
            const chat = document.getElementById('chat');
            const msgItemTemplate = document.getElementById('message_item_template');

            // Get and write the first chat
            const openChat = (index) => {
                chat.innerHTML = "";
                historyData.history[index].forEach(msg => {
                    const clone = msgItemTemplate.content.cloneNode(true);

                    // Check avatar
                    const avatarGood = (msg.isUser && historyData.userPic) || (!msg.isUser && historyData.charPic);
                    const avatar = avatarGood
                        ? document.createElement('img')
                        : document.createElement('div');
                    if (avatarGood) {
                        avatar.src = msg.isUser ? historyData.userPic : historyData.charPic;
                    } else {
                        avatar.classList.add(msg.isUser ? 'no_avatar-user' : 'no_avatar-char');
                    }
                    clone.querySelector('.avatar-wrap').appendChild(avatar);

                    // Write content
                    clone.querySelector('.chat_content-wrap h5').textContent = msg.name;
                    clone.querySelector('.message-wrap p').innerHTML = parseMessageText(decodeURIComponent(msg.message));
                    chat.appendChild(clone);
                });
            }
            openChat(0);

            // Get and write chat list in the drawer
            historyData.history.forEach((chat, index) => {
                const historyItem = document.createElement('div');
                historyItem.classList.add('history_item');
                // Open chat when clicked
                historyItem.addEventListener('click', () => {
                    openChat(index);
                    closeDrawer();
                });
                const historyContent = document.createElement('p');
                historyContent.innerHTML = parseMessageText(decodeURIComponent(chat[chat.length - 1].message));
                historyItem.appendChild(historyContent);
                historyList.appendChild(historyItem);
            });

            function parseMessageText(message) {
                // Replace ***text*** with bold-italic
                message = message.replace(/\*\*\*([\s\S]*?)\*\*\*/g, '<span class="bold-italic">$1</span>');

                // Replace **text** with bold
                message = message.replace(/\*\*([\s\S]*?)\*\*/g, '<span class="bold">$1</span>');

                // Replace *text* with italic
                message = message.replace(/\*([\s\S]*?)\*/g, '<span class="italic">$1</span>');

                // Replace newline (\n) with line break (<br>)
                message = message.replace(/\n/g, '<br>');

                return message;
            }
        }, false);
    </script>
